<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Update Event</title>
</head>
<body>
  <div layout:fragment="content">


  <form th:action="@{/venues/updateVenue/{id}(id=${id})}" method="post" th:objects="${venues}">

    <div class="form-group">
      <label for="newName">Name</label>
      <input class="form-control" type="text" th:value="${{updateVenue.name}}" id="newName" name="name" maxlength="299" required>
    </div>

    <div class="form-group">
      <label for="newCapacity">Capacity</label>
      <input class="form-control" type="number" th:value="${{updateVenue.capacity}}" id="newCapacity" name="capacity" min="1">
    </div>

    <div class="form-group">
      <label for="newAddress">Address</label>
      <input class="form-control" type="text" th:value="${{updateVenue.address}}" id="newAddress" name="address" maxlength="299">
    </div>

    <div class="form-group">
      <label for="newPostcode">Postcode</label>
      <input class="form-control" type="text" th:value="${{updateVenue.postcode}}" id="newPostcode" name="postcode"><br>


    <button type="submit" class="btn btn-primary"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
    <a class="btn btn-warning" role="button" href="/venues"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
  </form>
  </div>


</body>
</html>
