<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Add a new venue</h1>
    
    <form th:action="@{/venues/new}" method="POST"> 
      
      <div class="form-group">  
        <label for="nameInput">Name</label>
        <input class="form-control" type="text" maxlength = "255" name="name" id="nameInput" required />
      </div>
      
     <div class="form-group">  
     <label for="capacityInput">Capacity</label>
     <input class="form-control" type="number" min="0" name="capacity" id="capacityInput" required />
     </div>
     
     <div class="form-group">  
     <label for="addressInput">Road name</label>
     <input class="form-control" type="text" name="address" id="addressInput" required />
     </div>
     
     <div class="form-group">  
     <label for="postcodeInput">Postcode</label>
     <input class="form-control" type="text" name="postcode" id="postcodeInput" required />
     </div>

     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/venues"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a> 
      
    </form>
    
  </div>
</body>
</html>
