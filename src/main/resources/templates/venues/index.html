<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>

   <div class="button-row">
     <form th:action="@{/venues/search}" method="get">
        <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search Venues</button>
        <a sec:authorize="isAuthenticated()" class="btn btn-primary" role="button" href="/venues/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new venue</a>
     </form>
   </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-building"></i> Venue</th>
          <th><i class="fas fa-users"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fa fa-paper-plane"></i> Postcode</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td>
            <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          <td th:text="${{v.capacity}}">Venue Capacity</td>
          <td th:text="${{v.address}}">Venue Address</td>
          <td th:text="${{v.postcode}}">Venue Postcode</td>
        </tr>
        </tr>
      </tbody>
    </table>


  </div>

</body>
</html>
